<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        href="https://fonts.googleapis.com/css2?family=Cairo&family=Kdam+Thmor+Pro&family=Poppins:wght@200;300;600;700&display=swap"

    <title>Registration Page</title>
</head>

<body>
    <div class="flex">
        <div class="text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time <br> Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>


        <div class="sign-up">
            <button><strong>Try it free 7 days </strong> then $20/mo. thereafter</button>
            <div class="form">
                <form>
                    <input type="text" placeholder="First Name">

                    <input type="text" placeholder="Last Name">

                    <input type="email" placeholder="Email Address">

                    <input type="password" placeholder="Password">

                    <input type="submit" value="CLAIM YOUR FREE TRIAL">

                    <p>By clicking the button, you are accepting out <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </div>
